<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar Flag</title>
    <style>
    body {
      background-color: black;
      color:white;
      text-align: center;
    }
    h1 {
      font-family: 'Courier New', Courier, monospace;
    }
    .flag {
      width: 300px;
      height: 200px;
    }
    .white-part {
      background-color: white;
      width: 100px;
      height: 200px;
      float: left;
    }
    .red-part {
      background-color:red;
      width: 200px;
      height: 100px;
      float: left;
    }
    .green-part {
      background-color:green;
      width: 200px;
      height: 100px;
      float: left;
    }
    </style>
</head>
<body>
    <h1>Madagascar Flag</h1>
    <div class="flag">
    <div class="white-part"></div>
    <div class="red-part"></div>
    <div class="green-part"></div>
  </div>
</body>
</html>
