<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Flag</title>
    <style>
    body {
      background-color: black;
      color:white;
      text-align: center;
      }
    h1 {
      font-family: 'Courier New', Courier, monospace;
    }
    .flag {
      width: 300px;
      height: 250px;
      background-color: blue;
      position:relative;
    }
    .horizontal {
      width: 300px;
      height: 50px;
      background-color:yellow;
      position:absolute;
      top: 100px;
    }
    .vertical {
      width: 50px;
      height:250px;
      background-color:yellow;
      position:absolute;
      left:100px;
    }
    </style>
</head>
<body>
    <h1>Sweden Flag</h1>
    <div class="flag">
    <div class="horizontal"></div>
    <div class="vertical"></div>
</body>
</html>
